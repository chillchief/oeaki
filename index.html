<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>お絵かき</title>
  <style>
    body { margin:0; background:#eee; }
    header { background:#333; color:#fff; padding:10px; }
    .toolbar button { margin-right:8px; padding:6px 12px; }
    canvas { background:#fff; display:block; width:100vw; height:90vh; touch-action:none; }
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <button id="penBtn">ペン</button>
      <button id="eraserBtn">消しゴム</button>
      <button id="clearBtn">全消去</button>
      <button id="saveBtn">PNG保存</button>
    </div>
  </header>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, erasing = false, last = null;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.9;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.lineWidth = 4;
    }
    window.addEventListener('resize', resize);
    resize();

    function pos(e) {
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    canvas.addEventListener('mousedown', e => { drawing = true; last = pos(e); });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const p = pos(e);
      ctx.strokeStyle = erasing ? "#fff" : "#000";
      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
      last = p;
    });

    document.getElementById('penBtn').onclick = () => erasing=false;
    document.getElementById('eraserBtn').onclick = () => erasing=true;
    document.getElementById('clearBtn').onclick = () => ctx.clearRect(0,0,canvas.width,canvas.height);
    document.getElementById('saveBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
